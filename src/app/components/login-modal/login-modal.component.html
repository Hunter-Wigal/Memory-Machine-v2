<h1 mat-dialog-title>Welcome user</h1>
<div mat-dialog-content>
  <form class="modal-content" [formGroup]="loginForm" autocomplete="off" [autofocus]="false">
    <h1 class="title">Log In</h1>
    <mat-form-field class="form-input">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" value="" formControlName="emailFormControl">
    </mat-form-field>
    <mat-form-field class="form-input">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" value="" formControlName="passwordFormControl">
    </mat-form-field>
    <button mat-flat-button class="submit-btn" (click)="login()">Submit</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">No Thanks</button>
  <button mat-button cdkFocusInitial (click)="login()">Ok</button>
</div>
