<mat-toolbar color="primary">
    <img routerLink="/home" class="logo">
    <h3 routerLink="/home" class="title">Memory Machine 2.0</h3>

    <div class="links">
        <mat-anchor routerLink="/tasks" routerLinkActive="active">Tasks</mat-anchor>
        <mat-anchor routerLink="/calendar" routerLinkActive="active" >Calendar</mat-anchor>
        <mat-anchor routerLink="/schedule" routerLinkActive="active" >Schedule</mat-anchor>
        <mat-anchor routerLink="/projects" routerLinkActive="active" >Projects</mat-anchor>
    </div>

    <div class="account">
        @if(currUser == null){
            <button (click)="registerModal(signUp)">Sign Up</button>
            <button (click)="signInModal(signIn)">Sign In</button>
        }
        @else {
            <p>{{currUser.displayName}}</p>
            <button (click)="signOut()" class="logout-btn">Sign Out</button>
        }
    </div>
</mat-toolbar>


<dialog class="modal" #signUp>
    <span class="close" #close>&times;</span>
    <form class="modal-content" #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
        <h1 class="title">Sign Up</h1>
        <input placeholder="First Name" type="text" first-name ngModel name="firstname">
        <input placeholder="Last Name" type="text" last-name ngModel name="lastname">
        <input placeholder="Email Address" type="text" email ngModel name="email">
        <input placeholder="Password" type="password" password ngModel name="password">
        <button type="submit">Submit</button>
    </form>
</dialog>


<dialog class="modal" #signIn type="modal">
    <span class="close" #close>&times;</span>
    <form class="modal-content" #signInForm="ngForm" (ngSubmit)="login(signInForm)">
        <h1 class="title">Sign In</h1>
        <input placeholder="Email Address" type="text" email ngModel name="email">
        <input placeholder="Password" type="password" password ngModel name="password">
        <button type="submit">Submit</button>
    </form>
</dialog>
