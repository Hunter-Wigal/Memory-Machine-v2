<div class="container">
  <div class="row">
    <div class="col events-col">
      <div class="row center">
        <h1>Events</h1>
      </div>
      <hr class="line" />
      <div class="row center">
        @if(dataSource){

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.number }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name + element.number }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{ element.date | date: 'shortDate' }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let element">{{ element.location }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        } @else{
        <h3 class="danger center-text">No events to display</h3>
        }
      </div>
    </div>
    <div class="col calendar-col">
      <app-calendar></app-calendar>
    </div>
  </div>
</div>
