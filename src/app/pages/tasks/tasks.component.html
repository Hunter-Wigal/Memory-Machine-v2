<div class="container">
  <div class="row">
    <div class="col" style="width: 50%">
      <div class="row">
        <!-- Initially sort on data with lower values on top -->
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8 task-table"
          #matTable
          matSort
          matSortActive="date"
          matSortDirection="asc"
        >
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Task</th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by date"
            >
              Date
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.date | date }}
            </td>
          </ng-container>

          <!-- Time Column -->
          <ng-container matColumnDef="time">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by time"
            >
              Time
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.date | date : "shortTime" }}
            </td>
          </ng-container>

          <!-- Delete Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button (click)="deleteTask(element.id)">
                Delete
              </button>
            </td>
          </ng-container>

          <!-- Determines what is displayed -->
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
      </div>

      <div class="row">
        <form class="task-form" #taskForm="ngForm">
          <mat-form-field>
            <mat-label>Task Name</mat-label>
            <input
              matInput
              placeholder="Task name"
              ngModel
              name="title"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput type="date" ngModel name="date" required />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Time</mat-label>
            <input matInput type="time" ngModel name="time" />
          </mat-form-field>

          <button
            mat-raised-button
            name="submit"
            value="Submit"
            (click)="addTask(taskForm.value)"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <div class="col" style="width: 50%">
      <app-calendar></app-calendar>
    </div>
  </div>
</div>
